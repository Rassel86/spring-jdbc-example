<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{static/styles.css}"/>
</head>
<body>
<h1 th:text="'Добрейший вечерок'">Hello, world!!!</h1>
<h2>Registration form</h2>
<form th:action="@{/save}" th:object="${person}" th:method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" placeholder="Enter name" th:field="*{name}"/>
    <span class="validationError" th:if="${#fields.hasErrors('name')}"
    th:errors="*{name}">Error</span>
    <br>
    <br>
    <label>E-mail:</label>
    <input type="text" placeholder="Enter e-mail" th:field="*{email}" th:value="${person.email}"/>
    <span class="validationError" th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Error</span>
    <br>
    <br>
    <button type="submit" th:value="Submit">Add user</button>
</form>
</body>
</html>
